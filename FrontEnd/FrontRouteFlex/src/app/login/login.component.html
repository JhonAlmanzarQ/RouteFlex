<div class="login-container">
    <!-- Panel Izquierdo -->
    <div class="left-panel"></div>

    <!-- Panel Derecho -->
    <div *ngIf="!showLoginForm && !showSignupForm" class="right-panel">
        <div class="content">
            <h2>Ingresar</h2>
            <p>No tienes una cuenta?
                <a (click)="displaySignupForm()" class="sign-up-link">Crear Cuenta</a>
            </p>
            <div class="button-container">
                <button class="login-button" (click)="displayLoginForm('conductor')">Ingresar Conductor</button>
                <button class="login-button" (click)="displayLoginForm('usuario')">Ingresar Administrador</button>
                <button class="free-button" (click)="displayLoginForm('usuario')">Ingresar Gratis</button>
              </div>
              
        </div>
    </div>

    <!-- Formulario de Iniciar Sesión -->
    <div *ngIf="showLoginForm" class="form-container">
        <form (ngSubmit)="login()">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input
                    type="text"
                    id="name"
                    [(ngModel)]="name"
                    name="nombre"
                    placeholder="Nombre"
                    required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input
                    type="password"
                    id="password"
                    [(ngModel)]="password"
                    name="contrasena"
                    placeholder="Contraseña"
                    required>
            </div>
            <div class="form-group">
                <input type="submit" value="Iniciar sesión" class="submit-button">
            </div>
            <div class="form-group">
                <button type="button" class="back-button" (click)="hideForm()">Volver</button>
            </div>
        </form>
    </div>

    <!-- Formulario de Crear Cuenta -->
    <div *ngIf="showSignupForm" class="form-container">
        <form  (ngSubmit)="createUser()">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    [(ngModel)]="newUser.nombre"
                    placeholder="Nombre"
                    required>
            </div>
            <div class="form-group">
                <label for="lastName">Apellido:</label>
                <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    [(ngModel)]="newUser.apellido"
                    placeholder="Apellido"
                    required>
            </div>
            <div class="form-group">
                <label for="email">Correo:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    [(ngModel)]="newUser.correo"
                    placeholder="Correo"
                    required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    [(ngModel)]="newUser.contrasena"
                    placeholder="Contraseña"
                    required>
            </div>
            <div class="form-group">
                <label for="telephone">Teléfono:</label>
                <input
                    type="tel"
                    id="telephone"
                    name="telephone"
                    [(ngModel)]="newUser.telefono"
                    placeholder="Teléfono"
                    required>
            </div>
            <div class="form-group">
                <input type="submit" value="Crear Cuenta" class="submit-button">
            </div>
            <div class="form-group">
                <button type="button" class="back-button" (click)="hideForm()">Volver</button>
            </div>
        </form>
    </div>

</div>
