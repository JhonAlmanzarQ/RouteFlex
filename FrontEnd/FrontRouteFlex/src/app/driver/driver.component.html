<body>
    <div class="container">

        <!-- Barra Izquierda -->
        <aside class="sidebar">
            <div class="logo">
                <h1>Route<span>Flex</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a routerLink="/driver" routerLinkActive="active"><i class="icon-conductor"></i> Conductor</a></li>
                    <li><a routerLink="/vehicle" routerLinkActive="active"><i class="icon-vehiculo"></i> Veh√≠culo</a></li>
                    <li><a routerLink="/paquete" routerLinkActive="active"><i class="icon-paquete"></i> Paquete</a></li>
                    <li><a routerLink="/route" routerLinkActive="active"><i class="icon-ruta"></i> Ruta</a></li>
                    <li><a routerLink="/assign" routerLinkActive="active"><i class="icon-conductor"></i> Asignar Ruta</a></li>
                </ul>
            </nav>
            
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="location">
                    <button class="btn-information" routerLink="/">Cerrar Sesi√≥n</button>
                    <button class="btn-information" >Acerca RouteFlex </button>
                </div>
                <a href="/user" class="user-link">
                    <div class="user">
                        <p>Elias Castillo</p>
                        <img src="https://via.placeholder.com/40" alt="User">
                    </div>
                </a>
            </header>

            <!-- Inventory Section -->
            <section class="inventory">
                <h2>INVENTARIO CONDUCTOR</h2>
                <div class="actions">
                    <p></p>
                    <button class="btn-primary" (click)="resetForm(); showForm = !showForm">Registrar Nuevo Conductor</button>
                </div>

                <!-- Formulario para crear nuevo veh√≠culo -->
                <div *ngIf="showForm" class="vehicle-form">
                    <form (ngSubmit)="createDriver()">
                      <label for="nombre">Nombre:</label>
                      <input id="nombre" type="text" [(ngModel)]="newDriver.nombre" name="nombre" required>

                      <label for="apellido">Apellido:</label>
                      <input id="apellido" type="text" [(ngModel)]="newDriver.apellido" name="apellido" required>

                      <label for="correo">Correo</label>
                      <input id="correo" type="email" [(ngModel)]="newDriver.correo" name="correo" required>

                      <label for="contrasena">Contrase√±a</label>
                      <input id="contrasena" type="password" [(ngModel)]="newDriver.contrasena" name="contrasena" required>

                      <label for="telefono">Telefono:</label>
                      <input id="telefono" type="text" [(ngModel)]="newDriver.telefono" name="telefono" required>
                  
                      <button type="submit" class="btn-primary">
                        {{ isEdit ? 'Actualizar Conductor' : 'Registrar Conductor' }}
                      </button>
                      <button type="button" class="btn-secondary" (click)="showForm = false">Cancelar</button>
                    </form>
                  </div>

                <!-- Tabla de veh√≠culos -->
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Correo</th>
                            <th>Telefono</th>
                            <th>Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let driver of drivers">
                            <td>{{ driver.idConductor }}</td>
                            <td>{{ driver.nombre }}</td>
                            <td>{{ driver.apellido }}</td>
                            <td>{{ driver.correo }}</td>
                            <td>{{ driver.telefono }}</td>
                            <td>
                                <button class="btn edit" (click)="editDriver(driver)">‚úé</button>
                                <button class="btn delete" (click)="deleteDriver(driver.idConductor)">üóë</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
