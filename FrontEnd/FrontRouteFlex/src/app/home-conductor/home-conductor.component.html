<div class="container">
    <!-- Barra Izquierda -->
    <aside class="sidebar">
      <div class="logo">
        <h1>Route<span>Flex</span></h1>
      </div>
      <nav>
        <ul>
          <li>
            <a  (click)="switchView('map')" routerLink="/homedriver" routerLinkActive="active"><i class="icon-conductor"></i> Mapa </a>
          </li>
          <li>
            <a (click)="switchView('info')" routerLink="/homedriver" routerLinkActive="active"><i class="icon-vehiculo"></i> Información </a>
          </li>
        </ul>
      </nav>
    </aside>
  
    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <div class="location">
          <button class="btn-information" routerLink="/">Cerrar Sesión</button>
          <button class="btn-information">Acerca RouteFlex</button>
        </div>
        <div class="user">
          <img src="https://via.placeholder.com/40" alt="User">
        </div>
      </header>
  
      <div *ngIf="currentView === 'map'">
        <h2>Mapa de la Ruta</h2>
        <div id="map" style="width: 100%; height: 500px;"></div>
      </div>

      <div *ngIf="currentView === 'info'">
        <h3>Información</h3>

        <table>
            <thead>
                <tr>
                    <th>Vehiculo</th>
                    <th>Placa</th>
                    <th>Marca</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let asignacion of asignaciones">
                    <td>{{ asignacion.vehiculo.idVehiculo }}</td>
                    <td>{{ asignacion.vehiculo.placa }}</td>
                    <td>{{ asignacion.vehiculo.marca }}</td>
                    <td>{{ asignacion.vehiculo.tipoVehiculo }}</td>
                </tr>
            </tbody>
        </table>

        <div *ngFor="let asignacion of asignaciones">
            <button class="btn delete" (click)="eliminarAsignacion(asignacion.idAsignarRuta)">Ruta Completada</button>
        </div>

      </div>
  
      
    </main>
  </div>
